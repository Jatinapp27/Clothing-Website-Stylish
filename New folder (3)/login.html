<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <meta name="author" content="Jatin">
    <meta name="robots" content="index, follow">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@yourtwitterhandle">
    <meta name="twitter:title" content="Stylish">
    <meta name="twitter:description" content="A Best Clothing Brand">

    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign UP</button>
            </div>
            <div class="social-icons">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            <form  id="login" class="input-group">
                <input type="email" name="Email ID:" class="input-field" placeholder=" Email Id" required>
                <input type="password" name="Enter Password:" class="input-field" placeholder=" Enter Password" required>
                <input type="checkbox"  class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form  id="signup" class="input-group">
                <input type="text" name="User ID:" class="input-field" placeholder=" User Id" required>
                <input type="email" name="Email ID:" class="input-field" placeholder=" Email Id" required>
                <input type="password" name="Enter Password:" class="input-field" placeholder=" Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("signup");
        var z= document.getElementById("btn");

        function signup(){
            x.style.left= "-400px";
            y.style.left= "50px";
            z.style.left= "110px";
        }
        function login(){
            x.style.left= "50px";
            y.style.left= "450px";
            z.style.left= "0px";
        }
    </script>
</body>
</html>
